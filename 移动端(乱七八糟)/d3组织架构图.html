    const ANCHOR_MAP = [
        { name: "1", direction: [1, 0] },

    // 定义画布大小

        .append('g')
        .attr('class', 'org-node')
        .attr('transform', d => {
            const { x, y } = d.position;
            const { width, height } = d.size;
            return `translate(${centerX + x - width / 2},${centerY + y - height / 2})`

    // 绘制连线
    edges.append('path')
        .attr('d', d => {
            const { source, target, sourceAnchor, targetAnchor } = d;
            const sourceNode = data.nodes.find(node => node.id === source);
            const targetNode = data.nodes.find(node => node.id === target);
            const sourceAnchorPosition = getNodeAnchorPosition(sourceNode, sourceAnchor);
            const targetAnchorPosition = getNodeAnchorPosition(targetNode, targetAnchor);

            // 计算折线
            const [startX, startY] = [centerX + sourceAnchorPosition.x, centerY + sourceAnchorPosition.y];
            const [endX, endY] = [centerX + targetAnchorPosition.x, centerY + targetAnchorPosition.y];
            const points = generateConnectionPoints({
                entryPoint: [startX, startY],
                entryDirection: ANCHOR_MAP.find(v => v.name == sourceAnchor).direction,
                entryExt: MARGIN,
                exitPoint: [endX, endY],
                exitDirection: ANCHOR_MAP.find(v => v.name == targetAnchor).direction,
                exitExt: MARGIN,
            });
            const linePath = getConnectionPath(points, 0);
            d.points = points; // 保存折线端点信息，用来绘制飞线动画
            return linePath
        })

        .attr('stroke-width', 2)
        .attr('fill', 'transparent')

    // 绘制飞线动画  
    edges
        .append('foreignObject')
        .each(d => {
            // 提前计算好飞线框尺寸和位置
            let left = Infinity, right = -Infinity, top = Infinity, bottom = -Infinity
            for (let point of d.points) {
                const [x, y] = point.position
                left = Math.min(x, left)
                top = Math.min(y, top)
                right = Math.max(x, right)
                bottom = Math.max(y, bottom)
            }

            d.edgeRect = {
                x: left,
                y: top,
                w: right - left,
                h: bottom - top
            }

        })
        .attr('width', (d) => d.edgeRect.w)

    function getNodeAnchorPosition(node, anchor) {
        const { width, height } = node.size;
        const { x, y } = node.position;
        switch (anchor) {
            case "0": // 上
                return { x: x, y: y - height / 2 };
            case "1": // 下
                return { x: x + width / 2, y: y };
            case "2": // 左
                return { x: x, y: y + height / 2 };
            case "3": // 右
                return { x: x - width / 2, y: y };
        }
    }

    // 测试飞线
    function flyLineDemo() {
        const SPEED = 0.005 // 每一帧走千分之五
        const FLY_LINE_LENGTH = 80 // 飞线长度
        // 创建一个 canvas 元素
        const dpr = window.devicePixelRatio || 1
        const canvasWidth = width * dpr
        const canvasHeight = height * dpr
        const canvas = d3.create("canvas")
            .attr("width", canvasWidth)
            .attr("height", canvasHeight)
            .attr('style', `width:${width}px;height:${height}px;`)

        // canvas 元素添加到容器中
        document.body.appendChild(canvas.node());
        const canvasNode = canvas.node()
        const context = canvasNode.getContext('2d')

        // 创建渐变
        function createGradient(context, p0, p1) {
            const gradient = context.createLinearGradient(p0.x, p0.y, p1.x, p1.y);
            gradient.addColorStop(0, "rgba(255, 0, 255, 0)");
            gradient.addColorStop(1, "rgba(255, 0, 255, 1)");
            return gradient;
        }
        // 绘制移动的飞线
        function createMoveLine(points) {
            const gradient = createGradient(
                context,
                points[0],
                points[points.length - 1]
            );

            context.beginPath();
            context.moveTo(points[0].x, points[0].y);

            // 参数 points 是曲线上一部分连续点的集合，我们用 lineTo 把这些点连结起来，就近似的得到了曲线
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                context.lineTo(p.x, p.y);
            }

            context.moveTo(points[0].x, points[0].y);
            context.strokeStyle = gradient;
            context.lineCap = "round";
            context.lineWidth = 10;
            context.shadowColor = "rgba(255, 255, 0, 1)";
            context.shadowBlur = 5;
            context.stroke();
        }
        // 绘制轨道线
        function createTrackLine(points) {

            context.beginPath();
            context.moveTo(points[0].x, points[0].y);

            // 参数 points 是曲线上一部分连续点的集合，我们用 lineTo 把这些点连结起来，就近似的得到了曲线
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                context.lineTo(p.x, p.y);
            }

            context.moveTo(points[0].x, points[0].y);
            context.strokeStyle = "black";
            context.lineCap = "round";
            context.lineWidth = 3;
            context.shadowColor = "rgba(255, 255, 0, 1)";
            context.shadowBlur = 5;
            context.stroke();
        }

        let t0 = 0;
        const P0 = {
            x: 100,
            y: 100,
        };

        const P1 = {
            x: 600,
            y: 300,
        };
        const POINTS = [
            {
                x: 100,
                y: 100,
            },
            {
                x: 500,
                y: 100,
            },
            {
                x: 500,
                y: 120,
            },
            {
                x: 520,
                y: 120,
            },
            {
                x: 520,
                y: 100,
            },
            {
                x: 540,
                y: 100,
            },
        ]

        function drawFlyLine() {
            context.clearRect(0, 0, canvasWidth, canvasHeight);

            context.save();
            createTrackLine(POINTS)
            context.restore();

            const { movePoints, finishTime } = computeMultiLinePoints(POINTS, t0, FLY_LINE_LENGTH)

            context.save();
            createMoveLine(movePoints);
            context.restore();
            t0 += SPEED;

            if (t0 > finishTime) {
                // 回到起点
                t0 = 0
            }

            requestAnimationFrame(drawFlyLine);
        }

        drawFlyLine();
    }
