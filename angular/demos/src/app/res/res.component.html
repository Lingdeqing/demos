<div class="page-wrapper">
    <div class="table-header">
            <button mat-flat-button color="primary">新增项目</button>
        <mat-form-field class="search-input">
                <input matInput type="text" placeholder="输入关键字搜索" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
                </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> 项目名 </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- UI Column -->
            <ng-container matColumnDef="ui">
              <th mat-header-cell *matHeaderCellDef> UI </th>
              <td mat-cell *matCellDef="let element"> {{element.ui|json}} </td>
            </ng-container>
          
            <!-- UX Column -->
            <ng-container matColumnDef="ux">
              <th mat-header-cell *matHeaderCellDef> UX </th>
              <td mat-cell *matCellDef="let element"> {{element.ux|json}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

</div>
