<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

  <div ng-app="myApp1" ng-init="name='hahah'">
    <h2>ng-model</h2>

  <script>
    angular.module('myApp1', []);
  </script>
</body>

</html>
